{% extends "base.html" %} {% block content %} 
{% load static %}
<section class ="content">
    <div class="header">
        <img src="{% static 'img/twitter.png' %}" alt="">
        <h1>Home</h1>
    </div>
    <section class ="Post_form">
        <div class="body">
            <img src="{% static 'img/football.png' %}" alt="">
        </div>
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <input type="text" name="name" placeholder="Name" required />
          <textarea name="body" placeholder="What's Happening?"required></textarea>
        <input type="file" id="file" name="image">
            <button class="btn" type="'submit">Tweet</button>
        </form> 
    </section>   
    <section class ="posts">
        <ul>
            {% for post in posts %} 
            <li>
                <img class="menu_icon js-menu-icon" src="{% static 'img/icons.png' %}">
                <div class="menu">
                     <a href="/delete/{{ post.id }}/">Delete</a> <br />
                     <a href="/edit/{{ post.id }}/">Edit</a>
                </div>
                <div class="logo">
                   <img src="{% static 'img/user.png' %}">
                </div>
                <div class="name_body">
                   <div class="name">{{ post.name }}</div>
                   <div class="datetime">{{ post.created_at }}</div>
                   <p>{{ post.body }}</p>
                </div>
               
                <div class="img">
                    <img src="{{ post.image.url }}" alt="">
                </div>
                
                <div class="like">
                    <a href="/like/{{ post.id }}/"><img src="{% static 'img/heart.png' %}" alt=""></a>
                    {{post.likes}}
               </div>
            </li>
                
            
            {% endfor %} 
        </ul>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
</section>
{% endblock %}
